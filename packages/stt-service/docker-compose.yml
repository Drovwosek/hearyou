version: '3.8'

services:
  stt-service:
    build:
      context: ../..
      dockerfile: packages/stt-service/Dockerfile
    container_name: hearyou-stt
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
      - ./.env.yandex:/app/.env.yandex:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
