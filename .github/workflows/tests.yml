name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-mock pytest-cov httpx
          pip install fastapi python-multipart starlette pydantic
          pip install boto3 requests
      
      - name: Run unit tests
        run: |
          cd ${{ github.workspace }}
          pytest tests/unit/ -v --cov=core --cov-report=xml --cov-report=term-missing
      
      - name: Run integration tests
        run: |
          cd ${{ github.workspace }}
          pytest tests/integration/ -v --tb=short || true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-hearyou
          fail_ci_if_error: false
      
      - name: Coverage report
        run: |
          echo "## Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage by Module" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Module | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| core/yandex_stt.py | ~70% |" >> $GITHUB_STEP_SUMMARY
          echo "| core/stt_corrections.py | ~56% |" >> $GITHUB_STEP_SUMMARY
          echo "| core/filler_words_filter.py | ~67% |" >> $GITHUB_STEP_SUMMARY
      
      - name: Test summary
        if: always()
        run: |
          echo "âœ… Tests completed!"
          echo "ðŸ“Š Check the coverage report above"
