[pytest]
# Pytest configuration для HearYou STT

# Пути к тестам
testpaths = tests

# Паттерны файлов с тестами
python_files = test_*.py

# Паттерны классов с тестами
python_classes = Test*

# Паттерны функций-тестов
python_functions = test_*

# Опции запуска
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=core
    --cov=packages/stt-yandex
    --cov=packages/stt-service
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    -p no:warnings

# Маркеры для тестов
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require services)
    slow: Slow tests (>1s)
    skip: Skip this test

# Минимальный уровень покрытия (50%)
# Раскомментировать для CI:
# --cov-fail-under=50

# Asyncio mode
asyncio_mode = auto

# Логирование
log_cli = false
log_cli_level = INFO

# Игнорировать warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
